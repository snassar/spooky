threshold:
  file: 50      # Individual files must have at least 50% coverage
  package: 50   # Packages must have at least 65% coverage
  total: 70     # Overall project must have at least 60% coverage
profile: ./tests/coverage.out
exclude:
  paths:
    - _test\.go$
    - ^tests/
    - ^examples/
    - main\.go$
    - generated_keys/
    - test_.*\.go$
    - .*\.exe$
    - .*\.dll$
    - .*\.sample$
    - .*\.sample\.[a-z]+$