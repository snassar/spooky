profile: cover.out
threshold:
  file: 50
  package: 65
  total: 60
exclude:
  paths:
    # Test files
    - _test\.go$
    - integration_test\.go$
    
    # Test directories
    - ^tests/
    - ^tests/infrastructure/
    - ^tests/helpers/
    - ^tests/fixtures/
    
    # Examples and utilities
    - ^examples/
    - main\.go$  # Minimal logic, mostly just CLI setup
    
    # Generated and temporary files
    - generated_keys/
    - test_.*\.go$
breakdown-file-name: coverage-breakdown.json